services:
  # ELARA Combined Service - Agent (port 8001) + API (port 10000) in one process
  - type: web
    name: elara-combined
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python combined_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false
      - key: QWEN_MODEL
        value: qwen/qwen3-max
      - key: ANALYZER_AGENT_SEED
        value: ELARA
      - key: ANALYZER_AGENT_PORT
        value: 8001
      - key: AGENTVERSE_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CACHE_TTL_HOURS
        value: 24
      - key: AGENT_API_BASE
        value: https://pair-agent.onrender.com
      - key: FLASK_HOST
        value: 0.0.0.0

